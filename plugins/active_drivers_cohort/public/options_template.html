<div class="kuiSideBarSection" ng-init="editorState = editorState || vis">
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="editorState.params.percentual">
      Show percentual values
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="editorState.params.table">
      Show values as table
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="radio" ng-model="editorState.params.mapColors" value=""
             ng-disabled="!editorState.params.table"
             style="margin-left: 20px; margin-right: 4px;">
      No heatmap colors
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="radio" ng-model="editorState.params.mapColors" value="heatmap"
             ng-disabled="!editorState.params.table"
             style="margin-left: 20px; margin-right: 4px;">
      Show heatmap colors
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="radio" ng-model="editorState.params.mapColors" value="mean"
             ng-disabled="!editorState.params.table"
             style="margin-left: 20px; margin-right: 4px;">
      Show heatmap colors, by columns
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="radio" ng-model="editorState.params.mapColors" value="aboveAverage"
             ng-disabled="!editorState.params.table"
             style="margin-left: 20px; margin-right: 4px;">
      Show above average colors
    </label>
  </div>

  <!-- daily /weekly / monthly  -->

  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="editorState.params.time">
    daily /weekly / monthly / yearly
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="radio" ng-model="editorState.params.period" value="daily"
             ng-disabled="!editorState.params.time"
             style="margin-left: 20px; margin-right: 4px;">
    daily
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="radio" ng-model="editorState.params.period" value="weekly"
             ng-disabled="!editorState.params.time"
             style="margin-left: 20px; margin-right: 4px;">
    weekly
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="radio" ng-model="editorState.params.period" value="monthly"
             ng-disabled="!editorState.params.time"
             style="margin-left: 20px; margin-right: 4px;">
    monthly
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="radio" ng-model="editorState.params.period" value="yearly"
             ng-disabled="!editorState.params.time"
             style="margin-left: 20px; margin-right: 4px;">
    yearly
    </label>
  </div>
</div>
